    <title>Inline</title>
</head>

<body>
    <header>
        <h1>Notice</h1>
    </header>

    <main>
        <h2><del>Important Dates</del></h2>
        <ul>
            <li>1<sup>st</sup> of January</li>
            <li>1<sup>st</sup> of May</li>
            <li>25<sup>th</sup> of December</li>
        </ul>
        
        <p class="holidays"><em>All dates are public holidays.</em></p> 

        <p class="note">
            Please note that the <b>31st of October</b>  and the <b>20th of
                November</b> are regional holidays in Germany.
        </p>
    </main>

    <footer>
        <p><i>Source: Wikipedia</i> </p>
    </footer>
